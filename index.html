<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma grosse bourse</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <h1>Ma bourse</h1>
    </nav>

</body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<link rel="stylesheet" href="index.css">
<!--JS -->
<script src='lib/jquery-2.1.4.min.js'></script>
<script src='lib/angular.js'></script>
<script src='app/app.js'></script>
<script src='app/currency_controller.js'></script>
<script src='app/currency_directive.js'></script>
<script src='app/currency.js'></script>
<div class="row">
    <div id="top_left" class="col" ng-app="currency_search">
        <!--TOP LEFT-->
        <h2>Search currency</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="" id="search" aria-label="" aria-describedby="basic-addon1">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody ng-controller="CurrencyController" id="currencies">
                <tr ng-repeat="currency in currencies">
                    <th class="name" scope="row">{{currency.name}}</th>
                    <td class="price">{{currency.price}}</td>
                    <td>
                        <button type="button" class="btn btn-success">Buy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--TOP RIGHT -->
    <div id="top_right" class="col">
        <h2>Cagnotte</h2>
    </div>
    <div class="w-100"></div>
    <!--BOTTOM LEFT-->
    <div id="bot_left" class="col">
        <h2>Portefeuille</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">GOOGLE</th>
                    <td>1</td>
                    <td>
                        <button type="button" class="btn btn-success">BUY</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">AMAZON</th>
                    <td>1</td>
                    <td>
                        <button type="button" class="btn btn-success">BUY</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">FACEBOOK</th>
                    <td>1</td>
                    <td>
                        <button type="button" class="btn btn-success">BUY</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--BOTTOM RIGHT -->
    <div id="bot_right" class="col">
        <h2>Info</h2>
        <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>
</div>

</html>
